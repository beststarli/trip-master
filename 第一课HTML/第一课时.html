<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一课HTML</title>
</head>

<body>
    <header>
        <div>
            <h2>携程口碑榜</h2>
            <h1>2025全球100</h1>
        </div>

        <figure>
            <img src="" alt="携程口碑榜 2025全球100 顶部底图" />
        </figure>
        <h2>榜单主类</h2>
        <nav aria-label="榜单主分类">
            <ul>
                <li><a href="#">酒店</a></li>
                <li><a href="#">景点</a></li>
                <li><a href="#">夜游</a></li>
                <li><a href="#">美食</a></li>
                <li><a href="#">目的地</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section aria-labelledby="subnav-title">
            <h2 id="subnav-title">榜单标签</h2>
            <nav aria-label="榜单标签导航">
                <ul>
                    <li><a href="#">必打卡</a></li>
                    <li><a href="#">亲子</a></li>
                    <li><a href="#">赏花踏青</a></li>
                    <li><a href="#">玩水避暑</a></li>
                    <li><a href="#">赏秋</a></li>
                </ul>
            </nav>
        </section>

        <section aria-labelledby="filters-title">
            <h2 id="filters-title">筛选</h2>
            <select name="scope">
                <option value="global">全球</option>
                <option value="china">中国</option>
                <option value="asia">亚洲</option>
            </select>
            <select name="region">
                <option value="placeholder">位置/区域</option>
                <option value="na">北美</option>
                <option value="eu">欧洲</option>
                <option value="apac">亚太</option>
            </select>
        </section>

        <section aria-labelledby="rank-title">
            <h2 id="rank-title">榜单列表</h2>

            <article>
                <header>
                    <p aria-label="排名">No. 2</p>
                    <p>
                        <span><b>华特迪士尼世界</b></span>
                        <span>Walt Disney World Resort</span>
                        <span aria-label="热度">热度 10</span>
                    </p>
                    <span aria-label="评分"><b>4.7</b></span>
                    <span aria-label="地点">美国·湾湖</span>
                </header>

                <figure>
                    <img src="" alt="华特迪士尼世界" />
                    <figcaption>底图图片</figcaption>
                </figure>

                <section aria-label="亮点与信息">
                    <span><b>上榜理由</b>：</span>
                    <ul>
                        <li>灰姑娘城堡梦幻拍照打卡地</li>
                        <li>3条路线单轨电车畅游迪士尼世界</li>
                    </ul>
                    <span>灰姑娘城堡（92提及）</span>
                    <span>1993人收藏</span>
                </section>

                <footer>
                    <p>
                        <span><b>碑榜</b>：</span>
                        <span>连续2年入选年度榜</span>
                    </p>
                </footer>
            </article>
        </section>
    </main>

    <footer>
        <small>仅展示HTML语义与层级</small>
    </footer>
</body>

</html>
